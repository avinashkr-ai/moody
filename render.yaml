services:
  - type: web
    name: mood-recipe-recommender
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_DEBUG
        value: "0"
      - key: GEMINI_API_KEY
        sync: false
      - key: IPINFO_TOKEN
        sync: false
      - key: GOOGLE_API_USE_MTLS_ENDPOINT
        value: "never"
      - key: GOOGLE_API_USE_ADAPTIVE_TIMEOUT
        value: "false" 