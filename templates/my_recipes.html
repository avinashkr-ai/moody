<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes - Mood Recipe Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container py-4 py-md-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand fs-4" href="/">Mood Recipes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav me-auto">
                        <a class="nav-link fs-5" href="/">Home</a>
                        <a class="nav-link active fs-5" href="/my-recipes">My Recipes</a>
                    </div>
                    <span class="navbar-text">
                        Hits: <span id="hitCount">0</span>
                    </span>
                </div>
            </div>
        </nav>

        <h1 class="text-center mb-4 mb-md-5">My Recipe History</h1>
        
        <!-- Add loading spinner -->
        <div id="loadingSpinner" class="text-center mb-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading your recipes...</p>
        </div>
        
        <div id="recipesContainer" class="row g-3 g-md-4" style="display: none;">
            <!-- Recipes will be populated here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='my_recipes.js') }}"></script>
    <!-- Add Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
