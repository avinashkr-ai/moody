<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Moody Bomb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .rating {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .rating input {
            display: none;
        }

        .rating label {
            float: right;
            color: #ddd;
            font-size: 2.5em;
            padding: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .rating label:hover,
        .rating label:hover~label,
        .rating input:checked~label {
            color: #FFD700;
        }

        .rating input:checked~label {
            text-shadow: 0 0 5px #957500;
        }

        #feedbackForm .btn-primary {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        #feedbackForm .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            animation: buttonShine 2.5s infinite;
            transition: all 0.4s ease;
        }

        @keyframes buttonShine {
            0% {
                left: -100%;
            }

            20% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        #selectedRating {
            text-align: center;
            font-size: 1.1rem;
            color: var(--orange-gradient-mid);
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand fs-4" href="/">Moody Bomb</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav me-auto">
                        <a class="nav-link fs-5" href="/">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                        <a class="nav-link fs-5" href="/my-recipes">
                            <i class="fas fa-utensils me-1"></i> My Recipes
                        </a>
                        <a class="nav-link active fs-5" href="/feedback">
                            <i class="fas fa-comment me-1"></i> Feedback
                        </a>
                    </div>
                    <span class="navbar-text me-2">
                        <i class="fa-solid fa-globe"></i> <span id="userIP">Loading IP...</span>
                    </span>
                    <span class="navbar-text">
                        <i class="fa-solid fa-chart-line"></i> Hits: <span id="hitCount">0</span>
                    </span>
                </div>
            </div>
        </nav>

        <h1 class="text-center mb-4">Feedback</h1>

        <div class="alert alert-info text-center" role="alert">
            We care about your privacy and appreciate your feedback! We work on your feedback as soon as possible.
        </div>

        <form id="feedbackForm">
            <div class="mb-3">
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" onchange="updateRating(this.value)" /><label
                        for="star5" title="5 stars">☆</label>
                    <input type="radio" id="star4" name="rating" value="4" onchange="updateRating(this.value)" /><label
                        for="star4" title="4 stars">☆</label>
                    <input type="radio" id="star3" name="rating" value="3" onchange="updateRating(this.value)" /><label
                        for="star3" title="3 stars">☆</label>
                    <input type="radio" id="star2" name="rating" value="2" onchange="updateRating(this.value)" /><label
                        for="star2" title="2 stars">☆</label>
                    <input type="radio" id="star1" name="rating" value="1" onchange="updateRating(this.value)" /><label
                        for="star1" title="1 star">☆</label>
                </div>
                <div id="selectedRating"></div> <!-- Container to show the selected rating -->
            </div>

            <div class="mb-3">
                <textarea class="form-control" id="comment" rows="3"
                    placeholder="Share your thoughts..."></textarea>
            </div>

            <div class="text-center">
                <!-- Center the button -->
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </div>
        </form>
    </div>

    <footer class="footer-59391 mt-auto py-3 bg-light">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <div class="copyright">
                        <p>
                            <small>Copyright 2025. All Rights Reserved.</small><br>
                            <a href="http://github.com/rock12231" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-github"></i></a>
                            <a href="https://www.linkedin.com/in/rock1223/" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-linkedin"></i></a>
                            <a href="https://x.com/rock12231/" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-twitter"></i></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='feedback.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateRating(rating) {
            document.getElementById('selectedRating').innerText = `You selected ${rating} stars`;
        }
    </script>
</body>

</html>
